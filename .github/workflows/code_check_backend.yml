name: Backend

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/code_check_backend.yml"

defaults:
  run:
    working-directory: backend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Set up Node.js & Install dependencies
        uses: actions/setup-node@v4

      - run: npm ci

      - name: ğŸ§ª Test
        run: |
          npm run test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - run: npm ci

      - name: ğŸ‘• Lint
        run: |
          npm run lint

  type_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - run: npm ci

      - name: ğŸ” Type Check
        run: |
          npm run tsc
